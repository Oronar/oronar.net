<!doctype html>
<html>
	<head>
		<script src="http://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
		<video id="video" style="display:block; margin: 0 auto;" controls></video>

		<script type="text/javascript">
		  var video = document.getElementById("video");
		  var videoSrcInHls = "http://stream.oronar.net/live/anime.m3u8";

		  if(Hls.isSupported()) {
			var hls = new Hls();
			hls.loadSource(videoSrcInHls);
			hls.attachMedia(video);
			hls.on(Hls.Events.MANIFEST_PARSED,function() {
			  video.play();
			});
		  }
		</script>
	</head>
	<body bgcolor="black">
	</body>
</html>
